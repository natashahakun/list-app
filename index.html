<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List App</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <header class="masthead">
    <h1>Shopping List</h1>
  </header>

  <section class="list-container">
    <div class="list-inputs">
      <div class="item-input-container">
        <input class="item-input" type="text" placeholder="Enter item">
      </div>
      <div class="quantity-input-container">
        <input class="quantity-input" type="number" placeholder="Quantity">
      </div>
      <div class="cost-input-container">
        <input class="cost-input" type="number" placeholder="Cost">
      </div>
      <div class="btn-container">
        <button>Add</button>
      </div>
    </div>

    <div class="registered-inputs">
      <div class="item-container">
        <form class="checkbox">
          <input type="checkbox">
        </form>
        <div class="item">
          <p>Grapes</p>
        </div>
        <div class="quantity">
          <p>1</p>
        </div>
        <div class="cost">
          <p>2.50</p>
        </div>
      </div>

      <div class="item-container checked">
        <form class="checkbox">
          <input type="checkbox" checked>
        </form>
        <div class="item">
          <p>Coffee</p>
        </div>
        <div class="quantity">
          <p>1</p>
        </div>
        <div class="cost">
          <p>6.00</p>
        </div>
      </div>

      <div class="item-container checked">
        <form class="checkbox">
          <input type="checkbox" checked>
        </form>
        <div class="item">
          <p>Bread</p>
        </div>
        <div class="quantity">
          <p>2</p>
        </div>
        <div class="cost">
          <p>7.00</p>
        </div>
      </div>

      <div class="item-container">
        <form class="checkbox">
          <input type="checkbox">
        </form>
        <div class="item">
          <p>Green Peppers</p>
        </div>
        <div class="quantity">
          <p>3</p>
        </div>
        <div class="cost">
          <p>3.00</p>
        </div>
      </div>

      <div class="item-container">
        <form class="checkbox">
          <input type="checkbox">
        </form>
        <div class="item">
          <p>Pasta</p>
        </div>
        <div class="quantity">
          <p>1</p>
        </div>
        <div class="cost">
          <p>2.50</p>
        </div>
      </div>
    </div> <!--end .registered-inputs-->
  </section>

  <footer class="content-footer">
    <p>Image provided by <a href="http://getrefe.tumblr.com/">getrefe</a></p>
  </footer>
</body>
</html>
