<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List App</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
  <header class="masthead">
    <h1>Shopping List</h1>
  </header>

  <section class="list-container">
    <div class="list-inputs">
      <div class="item-input-container">
        <input class="item-input" type="text" placeholder="Enter item">
      </div>
      <div class="quantity-input-container">
        <input class="quantity-input" type="number" placeholder="Quantity">
      </div>
      <div class="cost-input-container">
        <input class="cost-input" type="number" placeholder="Cost">
      </div>
      <div class="btn-container">
        <button>Add</button>
      </div>
    </div>

    <div class="registered-inputs">
      <div class="item-container">
        <form class="checkbox-container">
          <input class="checkbox" type="checkbox">
        </form>
        <div class="item">Grapes</div>
        <div class="quantity">1</div>
        <div class="cost">2.50</div>
      </div>

      <div class="item-container">
        <form class="checkbox-container">
          <input class="checkbox" type="checkbox" checked>
        </form>
        <div class="item checked">Coffee</div>
        <div class="quantity checked">1</div>
        <div class="cost checked">6.00</div>
      </div>

      <div class="item-container">
        <form class="checkbox-container">
          <input class="checkbox" type="checkbox" checked>
        </form>
        <div class="item checked">Bread</div>
        <div class="quantity checked">2</div>
        <div class="cost checked">7.00</div>
      </div>

      <div class="item-container">
        <form class="checkbox-container">
          <input class="checkbox" type="checkbox">
        </form>
        <div class="item">Green Peppers</div>
        <div class="quantity">3</div>
        <div class="cost">3.00</div>
      </div>

      <div class="item-container">
        <form class="checkbox-container">
          <input class="checkbox" type="checkbox">
        </form>
        <div class="item">Pasta</div>
        <div class="quantity">1</div>
        <div class="cost">2.50</div>
      </div>
    </div> <!--end .registered-inputs-->
  </section>

  <footer class="content-footer">
    <p>Image provided by <a href="http://getrefe.tumblr.com/">getrefe</a></p>
  </footer>
</body>
</html>
